<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVR College Of Engineering</title>
</head>
<body>
    
    <h1>Welcome to School Managament</h1><br/><br/>
    <label for="name">Name :</label><br/><br/>
    <input type="text" name="name" id="name"/><br/><br/>
    <button onClick="makeRegister()" id="submit-button">submit</button>

    <h2>Our Details</h2>
    <h3 id="show"></h3>

    <h2 id="details"></h2>

    

    <script>
        const details = document.getElementById("details");
        const show = document.getElementById("show");
        function makeRegister() {
            show.innerHTML = "";
            const name = document.getElementById("name").value;
            document.getElementById("submit-button").disabled = true;
            setTimeout(()=>{
                details.style.color = 'red';
                details.innerText = "Registering U, this may take a while...";
                
                setTimeout(()=> {
                    details.style.color = 'green';
                    details.innerText = "U SuccessFully Registerd..."
                    show.innerHTML += `
                    <span style="color : red">Name: </span>
                    <span style="color : green">${name}</span><br/><br/>
                    <span style="color : red">Roll No: </span>
                    <span style="color : green">23B81A05R3</span><br/><br/>
                    `;
                    setTimeout(()=> {
                        details.style.color = 'red';
                        details.innerText ="Assising u to class and tuor, this may take a while...";
                        setTimeout(()=> {
                            details.style.color = 'green';
                            details.innerText = "Assignement successfull..."
                            show.innerHTML += `
                            <span style="color : red">Class: </span>
                            <span style="color : green">CSE-D</span><br/><br/>
                             <span style="color : red">Tutor: </span>
                            <span style="color : green">Shuali Affroz</span><br/><br/>
                            `;
                            setTimeout(()=> {
                                details.style.color = 'red';
                                details.innerText ="Come to College b/w 9:00am to 5:00pm to Check more details...";
                                 document.getElementById("submit-button").disabled = false;
                            },2000);
                        },2000);
                    },2000);
                },2000)
            },2000);
        }
    </script>
</body>

</html>
